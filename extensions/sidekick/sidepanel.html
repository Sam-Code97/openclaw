<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OpenClaw Sidekick ðŸ¦ž</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }
    .logo {
      font-size: 1.2rem;
      font-weight: bold;
      color: #e63946; /* Lobster Red */
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status-badge {
      font-size: 0.75rem;
      padding: 4px 8px;
      border-radius: 12px;
      background: #eee;
    }
    .status-connected {
      background: #d4edda;
      color: #155724;
    }
    .status-disconnected {
      background: #f8d7da;
      color: #721c24;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 16px;
    }
    .message {
      max-width: 85%;
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 0.9rem;
      line-height: 1.4;
    }
    .message-agent {
      align-self: flex-start;
      background: #fff;
      border: 1px solid #ddd;
    }
    .message-user {
      align-self: flex-end;
      background: #e63946;
      color: white;
    }
    .input-area {
      display: flex;
      gap: 8px;
    }
    input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
    }
    input:focus {
      border-color: #e63946;
    }
    button {
      background: #e63946;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #d62839;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ¦ž OpenClaw</div>
    <div id="status" class="status-badge status-disconnected">Disconnected</div>
  </div>

  <div class="chat-container" id="chat">
    <div class="message message-agent">
      Hello! I'm your OpenClaw Sidekick. I'm watching this page with you. How can I help?
    </div>
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Ask OpenClaw..." />
    <button id="sendBtn">Send</button>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
